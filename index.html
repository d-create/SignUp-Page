<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="abc">
            <h2>Signup</h2>
            <div>
                <input type="text" placeholder="Full Name" size="30">
                
            </div>
            <div>
                <input type="email" id="email"pattern=".+@globex\.com" size="30" placeholder="Email">
            </div>
            <div>
                <input type="password" placeholder="Password" size="30">
                
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" size="30">
                
            </div>
            <div>
                <input type="date" name="begin" placeholder="dd-mm-yyyy" size="30">
            </div>
            <div>
            <input type="radio">
                <label>Student</label>
            </div>
            <div>
                <input type="radio">
                 <label>Employee</label>
            </div>
            <div>
                <input type="checkbox">
                    <label>I agree to all the Terms and conditions.</label><br>
            </div>
            <div>
                <button type="button">Signup</button>
            </div>
        </div>

    </body>
</html>
